<ion-header color="secondary">

  <ion-navbar color="secondary">
    <ion-title>Préferences</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>Times</ion-list-header>

    <ion-item>
      <ion-label>Paris</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="parisTime"></ion-datetime>
    </ion-item>

    <ion-list-header>Mouvements</ion-list-header>
    <ion-item>
      <ion-label>Départs</ion-label>
      <ion-toggle color="depart" [(ngModel)]="Departs"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Arrivées</ion-label>
      <ion-toggle color="arrive" [(ngModel)]="Arrivees" ></ion-toggle>
    </ion-item>


  </ion-list>
</ion-content>
